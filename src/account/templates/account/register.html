{% extends 'store_base.html' %}


{% load crispy_forms_tags %}
{% load static %}

{% block body %}


<div class="view">
  <section class="grid">

<h2>Register</h2>
<form method="post" novalidate>
  {% csrf_token %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissable" role="alert">
    <button class="close" data-dismiss="alert"><small><sup>x</sup></small></button>
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}

      <div class="" data-validate="Username is required">
        <ion-icon size="large" src="{% static 'ion-icons/mail-outline.svg' %}"></ion-icon><sup>Email:</sup><br>

        <input type="text" style="border-radius: 5px; padding: 5px" name="email" id="id_email" placeholder="Email: ">
      </div>
      <br>
      <div data-validate="Fullname is required">
        <ion-icon size="large" src="{% static 'ion-icons/person-outline.svg' %}" ></ion-icon><sup>Full Name:</sup><br>
      <input type="text"  style="border-radius: 5px; padding: 5px" name="username" placeholder="Full Name: " maxlength="30" autofocus required id="id_username">
    </div>
        <br>

        <div>
          <div data-validate="Phone Number is required">
      <ion-icon src="{% static 'ion-icons/phone-portrait-outline.svg' %}" size="large"></ion-icon><sup>Phone Number:</sup><br>
      <input type="text" style="border-radius: 5px; padding: 5px" name="phone" maxlength="200" required id="id_phone" placeholder="Phone Number:">
    </div>
          <br>

    <div data-validate="Please enter a stronger password">
<ion-icon size="large" src="{% static 'ion-icons/lock-open-outline.svg' %}"></ion-icon><sup>Password:</sup>  <br>
<input style="border-radius: 5px; padding: 5px"  type="password" name="password1" autocomplete="new-password" placeholder="Password:" required id="id_password1">
    </div>
          <br>

    <div data-validate="passwords must match">
<ion-icon size="large" src="{% static 'ion-icons/lock-closed-outline.svg' %}"></ion-icon> <sup>Confirm Password:</sup>  <br>
<input style="border-radius: 5px; padding: 5px"placeholder="Password Confirmation: " type="password" name="password2" autocomplete="new-password" required id="id_password2">


    </div>
          <br>

  <button class="action action--button-btn" type="submit">Register</button>

</form>


  </section>
</div><br>

{% endblock %}
